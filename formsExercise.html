<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <fieldset>
        <legend>Customer Experience Survey</legend>
        <div>
            <label for="storeNumber">Store Number</label>
            <input type="number" name="Store Number" id="storeNumber" placeholder="3109"
            min="2421" max="5357">
        </div>
        <div>
            <fieldset>
                <legend>When you visited:</legend>
                <div>
                    <label for="dateVisited">Date Visited</label>
                    <input type="date" name="dateVisited" id="dateVisited"
                </div>
                <div>
                    <label for="time">Time</label>
                    <input type="Time" name="time" id="time"
                </div>
            </fieldset>
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" name="name" id="fullName" placeholder="Name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div>
                <fieldset>
                    <legend>How would you rate your level of satisfaction with your visit?</legend>
                    <div>
                        <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
                        <label for="satisfied">Satisfied</label>
                    </div>
                    <div>
                        <input type="radio" id="nsod" name="satisfaction" value="Neither Satisfied Nor Dissatisfied">
                        <label for="nsod">Neither Satisfied nor Dissatisfied</label>
                    </div>
                    <div>
                        <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
                        <label for="dissatisfied">Dissatisfied</label>
                    </div>
                </fieldset>
                <div>
                    <label for="tellUs">Tell us about your experience:</label>
                </div>
                    
                <div>
                    <textarea name="text" id="text" cols="20" rows="2"></textarea>
                </div>
                    
                <div>
                    <label for="tvitlm">Times visited in the last month:</label>
                    <div>
                    <input type="number" name="timesVisited" id="tvitlm">
                    </div>
                </div>
                <input type="checkbox" name="check" id="check">
                <label for="checkbox">Please check the box if you would be willing to be contacted about your experience</label>
                <div></div>
                <button>Submit</button>
                    
            </div>
        </div>
    </fieldset>
    
</body>
</html>
